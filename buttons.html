<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>

    <h1>Buttons</h1>

    <h2>Types</h2>

    <a href="#" class="btn btn-default" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input type="submit" class="btn btn-default" value="Input">


    <h2>Contextual Classes</h2>
    <button class="btn ">Plain</button>
    <button class="btn btn-default">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>

    <h2>Sizes</h2>
    <button class="btn btn-default">Default</button>
    <button class="btn btn-default btn-lg">Large</button>
    <button class="btn btn-default btn-sm">Small</button>
    <button class="btn btn-default btn-xs">Extra Small</button>
    <button class="btn btn-default btn-block">Block Level</button>
     

    <h2>States</h2>
    <h3>Active</h3>
    <button class="btn btn-default active">Active Buton</button>
    <h3>Disabled</h3>
    <buttton class="btn btn-default" disabled="disabled">Disabled Button</buttton>
    <a href="" class="btn btn-default disabled">Disabled Link Button</a>

</body>

</html>
